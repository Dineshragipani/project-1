<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Store</title>
    <style>
      * {
        margin: 0px;
      }

      .container {
        background-color: white;
      }
      .header {
        display: flex;
        justify-content: space-between;
        background-color: orange;
      }
      .row{
        display: flex;
        justify-content: center;
        background-color: silver;
        transition-property: transform;
        transition-duration: 5s;
      }
      .box :hover {
        justify-content: center;
        background-color: white;
        margin: 20px;
        width: 300px;
        transform: scale(1.2,1.2);

      }
      li {
        display:inline-block;
        padding: 10px;
        font-size: larger;
      }
      a{
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
img {
  width: 300px;
}
.row .box .product {
  padding:10px
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div><h1>Online Store</h1></div>
        <div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <!-- <li><a href="https://forms.gle/p7zabRFzgHHMccnY8">GitHub A</a></li>
            <li><a href="https://forms.gle/o9D6EFkbVHzdVKL18">GitHub B</a></li>
   -->

          </ul>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <img src="https://th.bing.com/th/id/OIP.HGD8JmaAWC3H7zvFnu7jWAHaLH?rs=1&pid=ImgDetMain" />
          <div class="product">
          <h2>Macchiato</h2>
          <p>Espresso shot, froth milk(of your choice).</p>
          <h3>Rs 230</h3>
          <button>Add to Cart</button>
        </div>
        </div>
        <div class="box">
          <img src="https://th.bing.com/th/id/R.f3ca58b5e2ade57e36ad0a011d22cbe7?rik=QkBYnUaEy44EVA&riu=http%3a%2f%2ffoodology.ca%2fwp-content%2fuploads%2f2019%2f04%2fstarbucks-summer-frappuccino-3-620x930.jpg&ehk=7iULkQ5FZo5qv1hqlyXqAw4IrDm2Upssn9CecTzDH5Q%3d&risl=&pid=ImgRaw&r=0" />
          <div class="product">
          <h2>Frappuccino</h2>
          <p> ice, milk, sweetener, coffee with froath and cookie crumbles.</p>
          <h3>Rs 200</h3>
          <button>Add to Cart</button>
          </div>
        </div>
        <div class="box">
          <img src="https://www.sweetsteep.com/wp-content/uploads/2020/10/iced-chai-latte-starbucks-768x1152.jpg" />
          <div class="product">
          <h2>Latte</h2>
          <p>This is the description of the product.</p>
          <h3>Rs 375</h3>
          <button>Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
